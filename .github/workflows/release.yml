name: Release 

on: 
  push:
    tags:
      - 'v*'

jobs: 
  build: 
    name: Create Release
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@master
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this release
            - First Change
            - Second Change
          draft: false
          prerelease: false
      - name: Maven build
        run: mvn -B package --file ./xyo-android-library/build.gradle
      - name: deploy
        run: mvn deploy -Dregistry=https://maven.pkg.github.com/XYOracleNetwork -Dtoken=GITHUB_TOKEN